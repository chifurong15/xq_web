<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <!--<button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">-->
    <!--<i class="glyphicon glyphicon-align-justify"></i>-->
    <!--</button>-->
    <!-- brand -->
    <a href=" " class="navbar-brand text-lt">
          <span class="imgBox">
            <img ng-src="{{app.logoImg}}" src="" err-src="img/logo.png" alt="." ng-class="{'hide':noblock}"/>
          </span>
        <span class="hidden-folded m-l-xs logoTitle">{{app.name}}</span>
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow navbar-tj">
    <!--<div class="nav navbar-nav hidden-xs">-->
    <!--<a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">-->
    <!--<i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>-->
    <!--</a>-->
    <!--</div>-->
    <!-- nabar right -->

    <ul class="nav navbar-nav navbar-right">

        <li ng-repeat="menu in appConfig" class="btn-navbar">
            <a href="" ng-click="getSecondMenu(menu.seqId);" ui-sref="app.index({param:'1_'+menu.seqId})">
                <i class="{{menu.icon}}"></i> <label>{{menu.name}}</label>
            </a>
        </li>

        <li ng-init="initUserInfo()">
            <span class="hidden-sm hidden-md  pull-right">你好，{{userInfo.name}}！</span>
            <label class="thumb-sm avatar">
                <img src="img/a0.jpg" alt="..."/>
            </label>
        </li>
        <li>
            <a ui-sref="access.signin" ng-click="logout()">【退出】</a>
        </li>
    </ul>

</div>

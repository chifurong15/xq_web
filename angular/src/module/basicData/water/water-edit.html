<div ng-controller="waterEditCtrl">
	<!--<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">水系编辑</h1>
	</div>-->
	<div class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body water-panel">
				<form class="form-inline" novalidate="novalidate">
					<div class="left-panel wid-70 dis-i-blc">
						<div class="form-item">
							<label>水系名称</label>
							<input type="text" class="form-control input-short" ng-model="water.waterName" ng-blur="isRepeat()">
	                        <span class="required">*</span>
						</div>
						<div class="form-item">
							<label>水系编码</label>
							<input type="text" class="form-control input-short" ng-model="water.waterCode">
						</div>
						<div class="form-item">
							<label>所属流域</label>
							<select ng-init="belongDrainage()" ng-model="water.basinCode" ng-options="pm.id as pm.basinName for pm in belongDrainages" class="form-control select-short">
	                            <option value="">请选择</option>
	                        </select>
	                        <span class="required">*</span>
						</div>
						<br/>
						<remark-edit obj="water"></remark-edit>
						<file-upload imgblock="true" fileblock="true" imgs="water.jsonImages" files="water.jsonFiles"></file-upload>
                    </div>
                    <div class="float-right-panel wid-25 dis-i-blc" ng-class="{true:'expandMap', false:'compressMap'}[mapMin]" ng-init="mapMin = true; mapType = 'polygon'; objOpera = 'edit'">
	                    <basic-map obj="water" map-min="mapMin" map-type="mapType" obj-opera="objOpera"></basic-map>
                    </div>
				</form>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-primary" ng-click="waterEdit()">确定</button>
					<button type="submit" class="btn btn-default" ng-click="back()">返回</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="imReach">
    <div class="wrapper-md rel">
        <div class="panel panel-default m-all-0 border-bottom-n">
            <div class="panel-body">
                <form class="form-inline query-conditions-form" method="get">
                    <div class="form-item">
                        <label>河段名称</label>
                        <input type="text" class="form-control input-short" ng-model="reachName"/>
                    </div>
                    <div class="form-item">
                        <label>所属区域</label>
						<input ng-model="regionName" type="text" class="form-control input-short-o" ng-click="regionShow()" readonly>
						<a class="input-group-addon" ng-click="regionShow()"><i class="fa fa-search"></i></a>
                    </div>
                    <button type="button" class="btn btn-search" ng-click="find()">搜 索</button>
                    <button type="button" class="btn btn-reset" ng-click="reSet()">重 置</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-bar">
                        <button class="btn btn-primary" ng-click="reachAdd()">
                            <i class="fa fa-plus"></i> 新增
                        </button>
                        <!-- <button class="btn btn-default">
                            <a href="#/app/index/9805804528df43cebebad36098a44a70_1_537"><i class="icon-jx_import"></i> 导入</a>
                        </button> -->
                       <!--  <button class="btn btn-default" ng-click="dataExport()">
                            <i class="icon-jx_export"></i> 导出
                        </button> -->
                    </div>
                    <table class="table table-bordered table-hover text-center" data-filter="#filter">
                        <thead>
                            <tr>
                                <th width="60">序号</th>
                                <th>河段名称</th>
                                <th>行政区域</th>
                                <th width="120">长度(KM)</th>
                                <th width="90">水质等级</th>
                                <th>起点</th>
                                <th>终点</th>
                                <th>河长信息</th>
                                <th width="190">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="module in moduleList track by $index" ng-init="index=$index+1">
                                <td>{{index + (paginationConf.currentPage-1)*paginationConf.itemsPerPage}}</td>
                                <td>{{module.reachName}}</td>
                                <td>{{module.regionName}}</td>
                                <td>{{module.length}}</td>
                                <td>{{module.waterGradeName}}</td>
                                <td>{{module.startPoint}}</td>
                                <td>{{module.endPoint}}</td>
                                <td>{{module.chairmanName}}</td>
                                <td class="td-tool" style="line-height: 24px;">
                                    <a class="btn btn-primary btn-xs" ng-click="reachDetail(module.id)" title="详细"><i class="fa fa-info"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="reachEdit(module.id)" title="修改"><i class="fa fa-edit"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="uploadFile(module.id)" title="上传文档"><i class="fa fa-cloud-upload"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="reachMoveUp(module.id)" ng-if="moveIcon" title="上移"><i class="fa fa-chevron-up"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="reachDown(module.id)" ng-if="moveIcon" title="下移"><i class="fa fa-chevron-down"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="moduleDelete(module.id,module.name)" title="删除"><i class="fa fa-trash-o"></i></a>



<!-- 
                                    <a class="btn btn-xs" ng-click="reachDetail(module.id)" title="详细"><i class="icon-jx_info"></i></a>
                                    <a class="btn btn-xs" ng-click="reachEdit(module.id)" title="修改"><i class="icon-jx_edit"></i></a>
                                    <a class="btn btn-xs" ng-click="uploadFile(module.id)" title="上传文档"><i class="icon-jx_upload"></i></a>
                                    <a class="btn btn-xs" ng-click="reachMoveUp(module.id)" ng-if="moveIcon" title="上移"><i class="icon-jx_up"></i></a>
                                    <a class="btn btn-xs" ng-click="reachDown(module.id)" ng-if="moveIcon" title="下移"><i class="icon-jx_down"></i></a>
                                    <a class="btn btn-xs" ng-click="moduleDelete(module.id,module.name)" title="删除"><i class="icon-jx_delete_form"></i></a> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
        <div ng-show="toFileUpload" style="position:absolute; z-index:100; top:0; width: 100%; height: 100%; background-color: #fff">
            <div ng-if="toFileUpload" ng-include="'module/basicData/fileUpload.html'"></div>
        </div>
    </div>
    <tree-modal modal-tree-info = "{{modalTreeInfo}}"></tree-modal>
</div>

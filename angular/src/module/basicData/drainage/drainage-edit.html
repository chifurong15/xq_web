<div ng-controller="drainageEditCtrl" ng-init="init()">
	<div id="wrapperMd" class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body pos-rlt">
				<form id="catManageAddForm" class="form-inline" method="get" novalidate="novalidate">
					<div id="left" class="left-panel wid-70 dis-i-blc">
						<div class="form-item">
							<label>流域名称</label>
							<input type="text" class="form-control input-short" ng-model="drainage.basinName" ng-blur="isRepeat()">
	                        <span class="required">*</span>
						</div>
						<div class="form-item">
							<label>流域编码</label>
							<input type="text" class="form-control input-short" ng-model="drainage.basinCode">
						</div>
						<div class="form-item">
							<label>流域面积</label>
							<input type="text" class="form-control input-short-o" ng-model="drainage.acreage" >
	                        <span class="input-group-addon"><i>km<sup>2</sup></i></span>
						</div>
						<div class="form-item">
							<label>经度</label>
							<input type="text" class="form-control input-short" ng-model="drainage.longitude" >
						</div>
						<div class="form-item">
							<label>纬度</label>
							<input type="text" class="form-control input-short" ng-model="drainage.latitude" >
						</div>
						<br>
						<remark-edit obj="drainage"></remark-edit>
						<file-upload imgblock="true" fileblock="true" imgs="drainage.jsonImages" files="drainage.jsonFiles"></file-upload>
					</div>
					<!-- map -->
					<div class="float-right-panel wid-25 dis-i-blc" ng-class="{true:'expandMap', false:'compressMap'}[mapMin]" ng-init="mapMin = true; mapType = 'polygon'; objOpera = 'edit'">
	                    <basic-map obj="drainage" map-min="mapMin" map-type="mapType" obj-opera="objOpera"></basic-map>
                    </div>
				</form>
			</div>
		</div>
		<div class="panel-footer m-b-10">
			<div class="btn-box">
				<button type="submit" class="btn btn-primary" ng-click="drainageEdit()">确定</button>
				<button type="submit" class="btn btn-default" ng-click="back()">返回</button>
			</div>
		</div>
	</div>
</div>

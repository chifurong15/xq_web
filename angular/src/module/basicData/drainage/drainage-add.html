<div ng-controller="drainageAddCtrl" ng-init="init()">
	<div id="wrapperMd" class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body pos-rlt">
				<form class="form-inline" novalidate="novalidate">
					<div class="left-panel wid-70 dis-i-blc">
						<div class="form-item">
							<label>流域名称</label>
							<input type="text" class="form-control input-short" ng-model="drainage.basinName" ng-blur="isRepeat()">
	                        <span class="required">*</span>
						</div>
						<div class="form-item">
							<label>流域代码</label>
							<input type="text" class="form-control input-short" ng-model="drainage.basinCode">
						</div>
						<div class="form-item">
							<label>流域面积</label>
							<input type="text" class="form-control input-short-o" ng-model="drainage.acreage" disabled>
	                        <span class="input-group-addon"><i>km<sup>2</sup></i></span>
						</div>
						<div class="form-item">
							<label>经度</label>
							<input type="text" class="form-control input-short" ng-model="drainage.longitude" disabled>
						</div>
						<div class="form-item">
							<label>纬度</label>
							<input type="text" class="form-control input-short" ng-model="drainage.latitude" disabled>
						</div>
						<br/>
						<remark-edit obj="drainage"></remark-edit>
						<file-upload imgblock="true" fileblock="true" imgs="drainage.jsonImages" files="drainage.jsonFiles"></file-upload>
					</div>
					<!-- map -->
					<div class="float-right-panel wid-25 dis-i-blc" ng-class="{true:'expandMap', false:'compressMap'}[mapMin]" ng-init="mapMin = true; mapType = 'polygon'; objOpera = 'add'">
	                    <basic-map obj="drainage" map-min="mapMin" map-type="mapType" obj-opera="objOpera"></basic-map>
                    </div>
				</form>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-primary" ng-click="drainageAdd()">保存</button>
					<button type="submit" class="btn btn-default" ng-click="back()">返回</button>
				</div>
			</div>
		</div>
	</div>
</div>

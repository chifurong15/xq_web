<div ng-controller="imRiverDetail" ng-init="init()">
	<div class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body panel-map">
				<div class="panel-content">
					<form id="riverAddForm" class="form-inline" method="get" novalidate="novalidate">
						<!-- map -->
		                <div ng-init="mapMin = true; mapType = 'polygon'; objOpera = 'view'">
							<basic-map obj="river" map-min="mapMin" map-type="mapType" obj-opera="objOpera"></basic-map>
						</div>
						<div class="riverDetailContent m-t-20">
							<div class="form-item">
								<label>河流名称：</label>
								<span ng-bind="river.riverName"></span>
							</div>
							<div class="form-item">
								<label>河流编码：</label>
								<span ng-bind="river.riverCode"></span>
							</div>
							<div class="form-item">
		                        <label>所属区域：</label>
								<span ng-bind="river.regionName"></span>
		                    </div>
		                    <div class="form-item">
								<label>河流类型：</label>
								<span ng-bind="river.riverTypeName"></span>
							</div>
							<div class="form-item">
								<label>河流功能：</label>
								<span ng-bind="river.featureName"></span>
							</div>
							<div class="form-item">
	                            <label>河流等级：</label>
								<span ng-bind="river.gradeName"></span>
	                        </div>
							<div class="form-item">
	                            <label>河流长度：</label>
								<span ng-bind="river.length"></span> km
	                        </div>
							<div class="form-item">
	                            <label>河流经度：</label>
								<span ng-bind="river.midPointLongitude"></span>
	                        </div>
	                      	<div class="form-item">
								<label>河流纬度：</label>
								<span ng-bind="river.midPointLatitude"></span>
							</div>
	                      	<div class="form-item">
								<label>流域面积：</label>
								<span ng-bind="river.area"></span> km<sup>2</sup>
							</div>
							<div class="form-item">
								<label>所属水系：</label>
								<span ng-bind="river.waterName"></span>
							</div>
							<div class="form-item">
	                            <label>河流起点：</label>
								<span ng-bind="river.startPoint"></span>
	                        </div>
	                        <div class="form-item">
	                            <label>起点断面：</label>
								<span ng-bind="river.startSectionName"></span>
	                        </div>
	                        <div class="form-item">
	                            <label>河流终点：</label>
								<span ng-bind="river.endPoint"></span>
	                        </div>
	                        <div class="form-item">
	                            <label>终点断面：</label>
								<span ng-bind="river.endSectionName"></span>
	                        </div>
	                        <br/>
	                        <div class="form-item">
	                            <label>流经区域：</label>
								<span ng-bind="river.throughAreaName"></span>
	                        </div>

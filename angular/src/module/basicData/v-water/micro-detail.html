<div ng-controller="dataDetailCtrl">
	<!--<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">劣V类水体-详情</h1>
	</div>-->
	<div class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body">
				<form id="hydroNetAddForm" class="form-inline" method="get" novalidate="novalidate">
					<div class="form-item">
						<label>水体名称:</label>
						<span ng-bind="micro.name"></span>
					</div>
					<div class="form-item">
                        <label>所属区域:</label>
						<span ng-bind="micro.regionName"></span>
                    </div>
                    <div class="form-item">
                        <label>经度:</label>
                        <span ng-bind="micro.longitude"></span>
                    </div>
                    <div class="form-item">
                        <label>纬度:</label>
                        <span ng-bind="micro.latitude"></span>
                    </div>
                    <div class="form-item">
                        <label>控制级别:</label>
                         <span ng-bind="micro.controlName"></span>
                    </div>
					<div class="form-item">
						<label>所属水系:</label>
                    	<span ng-bind="micro.basinname"></span>
					</div>
					<div class="form-item">
						<label>所属河流:</label>
						<span ng-bind="micro.rivername"></span>
					</div>
					<div class="form-item">
						<label>类型:</label>
						<span ng-bind="micro.typeName"></span>
					</div>
					<div class="form-item">
						<label>责任河长:</label>
						<span ng-bind="micro.userName"></span>
					</div>
					<div class="form-item">
						<label>绑定断面:</label>
						<span ng-bind="micro.sectionName"></span>
					</div>
					<div class="form-item">
						<label>状态:</label>
						<span ng-bind="micro.stateName"></span>
					</div>
					<div class="form-item">
						 <label>剿灭时限:</label>
		                 <span>{{micro.complete | limitTo: 10}}</span>
					</div>
					<div class="form-item" id="tableName">
						<label>劣V类指标:</label>
						<span ng-bind="micro.factor"></span>
						<span >浓度（mg/L）</span>
					</div>
					<div class="form-item" id="tableName">
						<label>污染成因:</label>
						<span ng-bind="micro.reason"></span>
					</div>
					<div class="form-item" id="tableName">
						<label>项目清单:</label>
						<span ng-bind="micro.plan"></span>
					</div>
					<br>
					<div id="fileBox" >
				   		<div class="form-item">
							<label>已上传附件:</label>
							<div ng-repeat="file in files track by $index" class="file-thumbnail-block">
								<div ng-if="['png','jpg','jpeg'].indexOf(file.accessorytype) > -1" style="height: 100%">
									<a href="{{file.accessoryurl}}" target="_blank" title="{{file.accessoryname}}">
										<img width="100%" ng-src={{file.accessoryurl}}>
									</a>
								</div>
								<div ng-if="['doc','docx'].indexOf(file.accessorytype) > -1" style="height: 100%">
									<a href="{{file.accessoryurl}}" title="{{file.accessoryname}}">
										<img style="margin-top: 10px" ng-src='img/word.png'>
										<span>{{file.accessoryname}}</span>
									</a>
								</div>
								<div ng-if="['xls','xlsx','xlsm'].indexOf(file.accessorytype) > -1" style="height: 100%">
									<a href="{{file.accessoryurl}}" title="{{file.accessoryname}}">
										<img style="margin-top: 10px" ng-src='img/excel.png'>
										<span>{{file.accessoryname}}</span>
									</a>
								</div>
								<div ng-if="['pdf'].indexOf(file.accessorytype) > -1" style="height: 100%">
									<a href="{{file.accessoryurl}}" title="{{file.accessoryname}}">
										<img style="margin-top: 10px" ng-src='img/pdf.png'>
										<span>{{file.accessoryname}}</span>
									</a>
								</div>
							</div>
						</div>
				   	</div>
				</form>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-default" ng-click="back()">返回</button>
				</div>
			</div>
		</div>
	</div>
</div>

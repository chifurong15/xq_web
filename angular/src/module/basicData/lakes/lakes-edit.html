<div ng-controller="lakesEditCtrl" ng-init="init()">
	<div id="wrapperMd" class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body pos-rlt">
				<form class="form-inline" novalidate="novalidate">
					<div id="left" class="left-panel wid-70 dis-i-blc">
						<div class="form-item">
							<label>湖泊名称</label>
							<input type="text" class="form-control input-short" ng-model="lake.lakesName" ng-blur="isRepeat()"/>
                            <span class="required">*</span>
						</div>
						<div class="form-item">
	                        <label>所属区域</label>
							<input ng-model="lake.regionName" type="text" class="form-control input-short-o" ng-click="regionShow()" readonly>
							<a class="input-group-addon" ng-click="regionShow()"><i class="icon-jx_search"></i></a>
                            <span class="required">*</span>
	                    </div>
						<div class="form-item">
							<label>所属水系</label>
							<input ng-model="lake.waterName" type="text" class="form-control input-short-o" ng-click="waterShow()" readonly>
							<a class="input-group-addon" ng-click="waterShow()"><i class="icon-jx_search"></i></a>
						</div>
	                    <div class="form-item">
	                        <label>湖泊类型</label>
							<select ng-init="lakeTypeList()" ng-model="lake.lakesType" ng-options="lk.typeValue as lk.typeName for lk in lakeTypes" class="form-control select-short">
	                            <option  value="">请选择</option>
	                        </select>
                           <span class="required">*</span>
	                    </div>
						<div class="form-item">
							<label>湖泊岸别</label>
							<select ng-init="shoreTypeList()" ng-model="lake.lakeshore" ng-options="lk.typeValue as lk.typeName for lk in shoreTypes" class="form-control select-short">
                                <option  value="">请选择</option>
                            </select>
                            <span class="required">*</span>
						</div>
						<div class="form-item">
							<label>湖泊面积</label>
							<input type="text" class="form-control input-short-o" ng-model="lake.acreage" >
                            <span class="input-group-addon"><i>km<sup>2</sup></i></span>
						</div>
						<div class="form-item">
                            <label>湖泊经度</label>
                            <input type="text" class="form-control input-short" ng-model="lake.longitude" >
                        </div>
                        <div class="form-item">
                            <label>湖泊纬度</label>
                            <input type="text" class="form-control input-short" ng-model="lake.latitude"  >
                        </div>
                        <div class="form-item">
							<label>库容</label>
							<input type="text" class="form-control input-short-o" ng-model="lake.capacity">
                            <span class="input-group-addon"><i>km<sup>3</sup></i></span>
						</div>
						<br>
						<div class="form-item">
                            <label>位置描述</label>
                            <input type="text" class="form-control input-long" ng-model="lake.location">
                        </div>
                        <br>
                        <div class="form-item">
                            <label>所跨区域</label>
                            <input type="text" class="form-control input-long-o" ng-model="lake.throughAreaName" ng-click="regionShow('multiple')">
                            <a class="input-group-addon" ng-click="regionShow('multiple')"><i class="icon-jx_search"></i></a>
                        </div>
                        <br/>
						<remark-edit obj="lake"></remark-edit>
						<file-upload imgblock="true" fileblock="true" imgs="lake.jsonImages" files="lake.jsonFiles"></file-upload>
					</div>
					<!-- map -->
					<div class="float-right-panel wid-25 dis-i-blc" ng-class="{true:'expandMap', false:'compressMap'}[mapMin]" ng-init="mapMin = true; mapType = 'polygon'; objOpera = 'edit'">
	                    <basic-map obj="lake" map-min="mapMin" map-type="mapType" obj-opera="objOpera"></basic-map>
                    </div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<related-chief obj="lake" watertype="lake"></related-chief>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-primary" ng-click="submit()">确定</button>
					<button type="submit" class="btn btn-default" ng-click="back()">返回</button>
				</div>
			</div>
		</div>
	</div>
	<tree-modal modal-tree-info = "{{modalTreeInfo}}"></tree-modal>
</div>

<div ng-controller="imRiver" ng-init="init()">
    <div class="wrapper-md">
        <div class="panel panel-default m-all-0 border-bottom-n">
            <div class="panel-body">
                <form class="form-inline query-conditions-form" method="get">
                    <div class="form-item">
                        <label>河流名称</label>
                        <input type="text" class="form-control input-short" ng-model="riverName"/>
                    </div>
                    <div class="form-item">
                        <label>河流类型</label>
						<select ng-init="riverTypeList()" ng-model="riverType" ng-options="rv.typeValue as rv.typeName for rv in riverTypes" class="form-control select-short">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label>所属水系</label>
                        <input ng-model="waterName" type="text" class="form-control input-short-o" ng-click="waterShow()" readonly>
						<a class="input-group-addon" ng-click="waterShow()"><i class="icon-jx_search"></i></a>
                    </div>
                    <div class="form-item">
                        <label>管理等级/todo</label>
                        <select ng-init="riverTypeList()" ng-model="riverType" ng-options="rv.typeValue as rv.typeName for rv in riverTypes" class="form-control select-short">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-search" ng-click="riverSearch()">搜 索</button>
                    <button type="button" class="btn btn-reset" ng-click="reSet()">重 置</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-bar">
                        <!-- <button class="btn btn-primary" ng-click="dataExport()">
                            <i class="icon-jx_export"></i> 导出
                        </button> -->
                    </div>
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                            <tr>
                                <th width="90">序号</th>
                                <th>河流编码</th>
                                <th>河流名称</th>
                                <th>河流类型</th>
                                <th>所属水系</th>
                                <th>所属行政区划</th>
                                <th width="180">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="module in moduleList" ng-init="index=$index+1">
    							<td>{{index + (paginationConf.currentPage-1)*paginationConf.itemsPerPage}}</td>
                                <td>{{module.riverCode}}</td>
                                <td>{{module.riverName}}</td>
                                <td>{{module.riverTypeName}}</td>
                                <td>{{module.waterName}}</td>
                                <td>{{module.regionName}}</td>
                                <td class="td-tool">
                                    <a class="btn btn-primary btn-xs" ng-click="riverDetail(module.id)" title="详细"><i class="fa fa-info"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="riverEdit(module.id)" title="修改"><i class="fa fa-edit"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="riverMoveUp(module.id)" ng-if="moveIcon" title="上移"><i class="fa fa-chevron-up"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="riverMoveDown(module.id)" ng-if="moveIcon" title="下移"><i class="fa fa-chevron-down"></i></a>
                                    <a class="btn btn-primary btn-xs" ng-click="riverDelete(module.id,module.name)" title="删除"><i class="fa fa-trash-o"></i></a>



<!-- 
                                    <a class="btn btn-xs" ng-click="riverDetail(module.id)" title="详细"><i class="icon-jx_info"></i></a>
                                    <a class="btn btn-xs" ng-click="riverEdit(module.id)" title="修改"><i class="icon-jx_edit"></i></a>
                                    <a class="btn btn-xs" ng-click="riverMoveUp(module.id)" ng-if="moveIcon" title="上移"><i class="icon-jx_up"></i></a>
                                    <a class="btn btn-xs" ng-click="riverMoveDown(module.id)" ng-if="moveIcon" title="下移"><i class="icon-jx_down"></i></a>
                                    <a class="btn btn-xs" ng-click="riverDelete(module.id,module.name)" title="删除"><i class="icon-jx_delete_form"></i></a> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
    <tree-modal modal-tree-info = "{{modalTreeInfo}}"></tree-modal>
</div>

<div ng-controller="drainageDetailCtrl" ng-init="init()">
	<!--<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">流域详情</h1>
	</div>-->
	<div class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body pos-rlt panel-map">
				<!-- map -->
                <div class="basicMapDetail" id="mapContainer">
                    <div id="getgeo"></div>
                </div>
				<div class="drainageDetailContent m-t-20">
					<div class="form-item">
						<label>流域名称：</label>
						<span ng-bind="drainageName"></span>
					</div>
					<!--<div class="form-item">
						<label>流域编码：</label>
						<span ng-bind="drainageCode"></span>
					</div>-->
					<div class="form-item">
						<label>流域面积：</label>
						<span ng-bind="drainageAcreage"></span>
					</div>
					<div class="form-item">
						<span ng-bind="drainageLongitude"></span>
						<label>流域经度：</label>
					</div>
					<div class="form-item">
						<label>流域纬度：</label>
						<span ng-bind="drainageLatitude"></span>
					</div>
					<br/>
					<div class="remark-panel">
						<label>备注信息：</label>
						<div class="remark-info">
							<p ng-bind="drainageRemark"></p>
						</div>
					</div>
                    <div class="remark-panel">
						<label>概述内容：</label>
						<div class="remark-info">
							<p ng-bind-html="drainageOverview|trustHtml"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer m-b-10">
			<div class="btn-box">
				<button type="submit" class="btn btn-default" ng-click="back()">
					<i class="fa fa-reply"></i>返回
				</button>
			</div>
		</div>
	</div>
</div>

<div ng-controller="drainageCtrl" ng-init="init()">
    <!--<div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">流域管理</h1>
    </div>-->
    <div id="drainageWrapper" class="wrapper-md">
        <div class="panel panel-default m-all-0">
            <div class="panel-body">
                <form class="form-inline" method="get">
                    <div class="form-item">
                        <label>流域名称</label>
                        <input type="text" class="form-control input-short" ng-model="basinName"/>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="getSeach()">
                        <i class="fa fa-search"></i>搜索
                    </button>
                    <button type="button" class="btn btn-primary m-l-15" ng-click="reSet()">
                        <i class="fa fa-refresh"></i>重置
                    </button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-bar">
                        <button type="button" class="btn btn-primary" ng-click="drainageAdd()">
                            <i class="fa fa-plus"></i>新增
                        </button>
                    </div>
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th class="wid-5">序号</th>
                            <th class="wid-15">流域名称</th>
                            <!--<th class="wid-5">流域编码</th>-->
                            <th class="wid-15">概述</th>
                            <th class="wid-15">备注</th>
                            <th class="wid-20">操作</th>
                            
                        </tr>
                        <tr ng-repeat="module in moduleList" ng-init="index=$index+1">
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{index + (paginationConf.currentPage-1)*paginationConf.itemsPerPage}}</td>
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.basinName}}</td>
                            <!--<td ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.basinCode}}</td>-->
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'"><a ng-click="viewDetailFuc(module.id)">查看详情</a></td>
                            <td class="remark" ng-class-odd="'active'" ng-class-even="'bg-FFF'">{{module.remark}}</td>
                            <td ng-class-odd="'active'" ng-class-even="'bg-FFF'" class="td-tool">
                            	<a class="btn btn-primary btn-xs" ng-click="drainageMoveUp(module.id)"  ng-if="moveIcon"><i class="fa fa-chevron-up" title="上移"></i></a>
                            	<a class="btn btn-primary btn-xs" ng-click="drainageDown(module.id)" ng-if="moveIcon"><i class="fa fa-chevron-down" title="下移"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="drainageDetail(module.id)"><i class="fa fa-info" title="详细"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="drainageEdit(module.id)"><i class="fa fa-edit" title="修改"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="drainageDelete(module.id,module.name);"><i class="fa fa-trash-o" title="删除"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>
        </div>
    </div>
    <!--描述：查看详情-->
    
	<div class="modal fade" id="viewDetailModal"  role="dialog_region" data-backdrop="static">
		<div id="remarkPanel" class="modal-dialog dialog-detail" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">概述</h4>
				</div>
				<div id="remarkModalPanel" class="modal-body">
					<div id="ckeditorDetail">
						<div ng-bind-html="detailContent|trustHtml"></div>
					</div>
					<script>
						var ckeditorDetail = document.getElementById( 'ckeditorDetail' );
						ckeditorDetail.setAttribute( 'contenteditable', false );
					</script>
				</div>
				<div class="modal-footer">
					<a href="javascript:;" class="btn btn-primary btn-o"  data-dismiss="modal">
						<i class="fa fa-close"></i>
						<span>关 闭</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- zTree_V3 -->
<script src="vendor/zTree_v3/js/jquery.ztree.core.js"></script> 
<script src="vendor/zTree_v3/js/jquery.ztree.excheck.js"></script>

<div class="conferenceCtrl" ng-controller="workBriefListCtrl" ng-init="init()">
    <div class="wrapper-md ">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">工作简报</span><span class="tag-right"></span>
            </div>
        </div>
        <div class="panel panel-default m-all-0">
            <div class="panel-body">
                <form method="get">
                    <div class="form-inline">
                        <div class="form-item">
                            <label>报送标题</label>
                            <input type="text" class="form-control input-short" ng-model="eventContent"/>
                        </div>
                        <div class="form-item">
                            <label>发起时间</label>
                            <div class="input-group date date_picker" id="startTime">
                                <input type="text" class="form-control input-short-o" ng-model="startTime">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-item">
                            <label>截止时间</label>
                            <div class="input-group date date_picker" id="endTime">
                                <input type="text" class="form-control input-short-o" ng-model="endTime">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-item">
                            <label>应报送区域</label>
                            <input ng-model="regionName" type="text" class="form-control input-short-o" readonly="readonly" ng-click="getRegionShow()">
                            <a class="input-group-addon" ng-click="getRegionShow()"><i class="fa fa-search"></i></a>
                        </div>
                        <div class="form-item">
                            <label>报送状态</label>
                            <select class="form-control select-short" ng-change="selectChange();" ng-model="status">
                                <option value="">全部</option>
                                <option value="1">已上报</option>
                                <option value="2">未上报</option>
                                <option value="3">已退回</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label>报送方向</label>
                            <select class="form-control select-short">
                                <option value="">全部</option>
                                <option value="1">发起方</option>
                                <option value="2">报送方</option>
                            </select>
                        </div>
                        <button type="submit" ng-click="searchData()" class="btn btn-primary">
                            <i class="fa fa-search"></i>搜索
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="form-inline">
                        <div class="input-group fr">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="add()">
                                <i class="fa fa-plus"></i> 发起工作简报报送
                            </button>
                        </div>
                    </div>
                    <table class="table table-bordered table-hover" data-filter="#filter">
                        <tr>
                            <th style="width: 5%;">序号</th>
                            <th style="width: 15%">报送标题</th>
                            <th style="width: 10%">发起时间</th>
                            <th style="width: 10%">截止时间</th>
                            <th style="width: 10%">应报送区域</th>
                            <th style="width: 10%">报送方向</th>
                            <th style="width: 10%">报送状态</th>
                            <th style="width: 10%">是否采纳</th>
                            <th style="width: 15%">操作</th>
                        </tr>
                        <tr ng-repeat="module in moduleList" style="cursor:pointer;">
                            <td>{{$index+1}}</td>
                            <td>{{module.title}}</td>
                            <td>{{module.beginTime}}</td>
                            <td>{{module.endTime}}</td>
                            <td>{{module.regionName}}</td>
                            <td>{{module.direction}}</td>
                            <td>
                                <span ng-if="module.status == 1" class="label label-danger">已上报</span>
                                <span ng-if="module.status == 2" class="label label-success">未上报</span>
                                <span ng-if="module.status == 3" class="label label-info">已退回</span>
                            </td>
                            <td>
                                <span ng-if="module.isAccept == 1">已采纳</span>
                                <span ng-if="module.isAccept == 0">未采纳</span>
                                <span ng-if="module.isAccept != 0 &&  module.isAccept != 1">-</span>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-xs" ng-click="view(module.id)"><i class="fa fa-info" title="查看"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="report(module.id)"><i class="fa fa-level-up" title="上报"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="answer(module.id)"><i class="fa fa-bullhorn" title="答复"></i></a>
                                <a class="btn btn-primary btn-xs" ng-click="delete(module.id)"><i class="fa fa-trash-o" title="删除"></i></a>
                            </td>
                        </tr>
                    </table>

                </div>
                <!--<tm-pagination conf="paginationConf"></tm-pagination>-->
            </div>
        </div>

        <!--描述：所属区域树-->
        <div class="modal fade" id="regionTreeModal" role="dialog_region" data-backdrop="static" style="z-index: 99999;">
            <div class="modal-dialog modal-jm " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">选择区域</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <input type="text" ng-model="regionSearchName" class="form-control" placeholder="请输入区域名称">
                            <span class="input-group-btn">
				        	<button class="btn btn-default" type="button" ng-click="getSelectRegion()">查询</button>
				        </span>
                        </div>
                        <ul id="regionTreeContainer" class="ztree regionTreeContent"></ul>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:;" class="btn btn-primary btn-o" ng-click="getModalOk()">
                            <i class="fa fa-check"></i>
                            <span>确 定</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 发起工作简报报送（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel1">
                            发起工作简报报送
                        </h4>
                    </div>
                    <div class="modal-body" style="height: 250px;">
                        <form class="form-inline">
                            <div class="form-item">
                                <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">报送标题</font></font></label>
                                <input type="text" class="form-control input-short">
                            </div>
                            <div class="form-item">
                                <label>报送区域</label>
                                <select class="form-control select-short" ng-change="selectChange();" ng-model="status">
                                    <option value="">请选择</option>
                                    <option value="{{item.id}}" ng-repeat="item in regionList">{{item.region}}</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label>起始时间</label>
                                <div class="input-group date date_picker" id="startTime1">
                                    <input type="text" class="form-control input-short-o" ng-model="startTime1">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <div class="form-item">
                                <label>结束时间</label>
                                <div class="input-group date date_picker" id="endTime2">
                                    <input type="text" class="form-control input-short-o" ng-model="endTime2">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <div class="input-group date date_picker form-item" id="J-searchTime">
                                <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">报送截止</font></font></label>
                                <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="searchTime">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                            <div class="form-item">
                                <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">发起人</font></font></label>
                                <input type="text" class="form-control input-short" readonly ng-model="author">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="submit()">确认发起</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

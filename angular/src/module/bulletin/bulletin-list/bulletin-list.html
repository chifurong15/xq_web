<div class="bulletin" ng-controller="bulletinListCtrl" ng-init="init()">
    <div class="wrapper-md ">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">信息发布</span><span class="tag-right"></span>

            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-bar">
                    <form class="form-inline clearfix">
                        <div class="input-group fr">
                            <button type="button" class="btn btn-primary" ng-click="add()">
                                <i class="fa fa-plus"></i> 新建
                            </button>
                        </div>
                        <div class="input-group date date_picker" id="J-searchTime">
                            <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched"
                                   placeholder="请选择日期" ng-model="searchTime">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                        <div class="input-group">
                            <select ng-model="type" class="form-control select-short">
                                <option value="">全部</option>
                                <option value="1">暗查暗访</option>
                                <option value="2">工作动态</option>
                                <option value="3">工作简报</option>
                                <option value="4">考核通报</option>
                                <option value="5">督导检查</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button class="btn btn-primary" ng-click="search()">
                                <i class="fa fa-search"></i>搜索
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="reset()" style="margin: 0 5px;">
                                <i class="fa fa-refresh"></i>重置
                            </button>
                        </div>
                    </form>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tableStatistics">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover">
                                <tbody>
                                <tr class='tHeader'>
                                    <th width="10%">类型</th>
                                    <th width="30%">标题</th>
                                    <th width="15%">上传日期</th>
                                    <th width="15%">上传人</th>
                                    <th width="20%">操作</th>
                                </tr>
                                <tr ng-repeat="list in bulletinList">
                                    <td ng-if="list.type == 1">暗查暗访</td>
                                    <td ng-if="list.type == 2">工作动态</td>
                                    <td ng-if="list.type == 3">工作简报</td>
                                    <td ng-if="list.type == 4">考核通报</td>
                                    <td ng-if="list.type == 5">督导检查</td>
                                    <td>{{list.title}}</td>
                                    <td>{{list.post_time}}</td>
                                    <td>{{list.issuer}}</td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" ng-click="view(list.id)"><i class="fa fa-info" title="详细"></i></a>
                                        <a class="btn btn-primary btn-xs" ng-click="edit(list.id)"><i class="fa fa-edit" title="修改"></i></a>
                                        <a class="btn btn-primary btn-xs" ng-click="del(list.id)"><i class="fa fa-trash-o" title="删除"></i></a>
                                        <!--<button type="button" class="btn btn-success" ng-click="view(list.id)">查看-->
                                        <!--</button>-->
                                        <!--<button type="button" class="btn btn-warning" ng-click="edit(list.id)">编辑-->
                                        <!--</button>-->
                                        <!--<button type="button" class="btn btn-danger" ng-click="del(list.id)">删除</button>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                    </div>
                    <div class="tab-pane" id="chartStatistics">
                        <div id="patrolChart" class="tj-chart-con"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

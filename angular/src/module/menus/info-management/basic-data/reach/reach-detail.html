<div ng-controller="imReachDetail" ng-init="init()">
    <div class="wrapper-md">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">查看详情</span><span class="tag-right"></span>
            </div>
        </div>
        <div class="panel panel-default m-all-0">
            <div class="panel-body pos-rlt panel-map" style="padding-right: 340px;">
                <div class="reachDetailContent m-t-20">
                    <div class="form-item">
                        <label>河湖库名称：</label>
                        <span ng-bind="reachDetailData.reachName"></span>
                        <span>{{classify=='C'?'库段':classify=='B'?'湖段':'河段'}}</span>
                    </div>
                    <div class="form-item">
                        <label>河湖库别名：</label>
                        <span ng-bind="reachDetailData.alias"></span>
                    </div>
                    <div class="form-item">
                        <label>河湖库级别：</label>
                        <span ng-bind="reachDetailData.gradeName"></span>
                    </div>
                    <br>
                    <div class="form-item">
                        <label>水质等级：</label>
                        <span ng-bind="reachDetailData.waterGradeName"></span>
                    </div>
                    <div class="form-item">
                        <label>淤积情况：</label>
                        <span ng-bind="reachDetailData.siltyName"></span>
                    </div>
                    <div class="form-item">
                        <label>河湖库编码：</label>
                        <span ng-bind="reachDetailData.reachCode"></span>
                    </div>
                    <br>
                    <div class="form-item">
                        <label>起点：</label>
                        <span ng-bind="reachDetailData.startPoint"></span>
                    </div>
                    <div class="form-item">
                        <label>终点：</label>
                        <span ng-bind="reachDetailData.endPoint"></span>
                    </div>
                    <div class="form-item">
                        <label>是否虚拟：</label>
                        <span ng-bind="reachDetailData.isVirtualName"></span>
                    </div>
                    <br>
                    <div class="form-item">
                        <label>长度(km)：</label>
                        <span ng-bind="reachDetailData.length"></span>
                    </div>
                    <div class="form-item">
                        <label>宽度(km)：</label>
                        <span ng-bind="reachDetailData.width"></span>
                    </div>
                    <div class="form-item">
                        <label>流经区域：</label>
                        <span ng-bind="reachDetailData.throughArea"></span>
                    </div>
                    <br>
                    <div class="form-item">
                        <label>{{classify=='C'?'库段':classify=='B'?'湖段':'河段'}}岸别：</label>
                        <span ng-bind="reachDetailData.shoreName"></span>
                    </div>
                    <div class="form-item">
                        <label>所属区域：</label>
                        <span ng-bind="reachDetailData.regionName"></span>
                    </div>
                    <div class="form-item">
                        <label>所属{{classify=='C'?'水库':classify=='B'?'湖泊':'河流'}}：</label>
                        <span ng-bind="reachDetailData.pName"></span>
                    </div>
                    <br>
                    <div class="form-item">
                        <label width='108'>位于山区：</label>
                        <span ng-bind="reachDetailData.whetherName"></span>
                    </div>
                    <br>
                    <div class="editorPanel">
                        <label class="editorLabel">概述内容</label>
                        <div class="editorContent" ng-bind-html="drainageOverview|trustHtml" style="padding: 8px 12px;">
                        </div>
                    </div>
                </div>
                <!-- map -->
                <div class="right-panel wid-25 dis-i-blc">
                    <div class="basicMap" id="mapContainer">
                        <div id="getgeo"></div>
                    </div>
                </div>

            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="panel-footer m-b-10">
                <div class="btn-box">
                    <button type="submit" class="btn btn-default" ng-click="back()">
                        <i class="fa fa-reply"></i>返回
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

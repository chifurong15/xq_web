<div ng-controller="reservoirDetailCtrl">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">水库详情</h1>
	</div>
	<div class="wrapper-md">
		<div class="panel panel-default m-all-0">
			<div class="panel-body">
				<div class="panel-content proMgr-container-box">
					<div class="left-panel wid-60">
						<form id="reservoirAddForm" class="form-inline" method="get" novalidate="novalidate">
							<div class="form-item">
								<label>水库名称</label>
								<input type="text" class="form-control input-short" ng-model="reservoirName" readonly="readonly"/>
							</div>
							<div class="form-item">
		                        <label>所属区域</label>
								<input type="text" class="form-control input-short" ng-model="regionName" readonly="readonly"/>
		                    </div>
							<div class="form-item">
								<label>所属水系</label>
								<input type="text" class="form-control input-short" ng-model="waterName" readonly="readonly"/>
							</div>
		                    <br/>
							<div class="form-item">
								<label>水库类型</label>
								<input type="text" class="form-control input-short" ng-model="reservoirType" readonly="readonly"/>
							</div>
							<div class="form-item">
								<label>水库岸别</label>
								<input type="text" class="form-control input-short" ng-model="reservoirCoast" readonly="readonly"/>
							</div>
							<div class="form-item">
								<label>水库面积</label>
								<input type="text" class="form-control input-short" ng-model="acreage" readonly="readonly"/>
								<span class="required">km2</span>
							</div>
		                    <br/>
							<div class="form-item">
								<label>管理单位</label>
								<input type="text" class="form-control input-short" ng-model="management_unit" readonly="readonly"/>
							</div>
							<div class="form-item">
	                            <label>起点</label>
	                            <input type="text" class="form-control input-short" ng-model="startPoint" readonly="readonly"/>
	                        </div>
	                        <div class="form-item">
	                            <label>终点</label>
	                            <input type="text" class="form-control input-short" ng-model="endPoint" readonly="readonly"/>
	                        </div>
							<br/>

							<br/>
							<div class="form-item">
	                            <label>水库编码</label>
	                            <input type="text" class="form-control input-short" ng-model="reservoirCode" readonly="readonly"/>
	                        </div>
							<br/>
                            <div class="form-item">
                                <label>概述</label>
                            </div>
                            <div id="editor" readonly="readonly">
                            </div>
							<br/>
							<div class="form-item">
								<label>备注</label>
								<textarea class="form-control textarea-long" ng-model="remark" rows="4" readonly="readonly"></textarea>
							</div>
						</form>
					</div>
					<!-- map -->
					<div class="right-panel wid-35">
						<div class="proMgr-basin_map"></div>
					</div>
				</div>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-default" ng-click="back()">
						<i class="fa fa-reply"></i>返回
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    var ue =  CKEDITOR.replace( 'editor' );
</script>

<div class="wrapper-md">
    <div class="panel panel-default m-all-0">
        <div class="panel-body">
            <div class="hbox hbox-auto-xs hbox-auto-sm"
                 ng-controller="sysMgrMenuAddManageController">
                <div class="row">
                    <div class="col-md-4">
                        模块功能列表信息：
                        <ul id="leftMenuTree" class="ztree"></ul>
                    </div>
                    <div class="col-md-4">
                        <div class="wrapper-md">
                            <h5>操作方式</h5>
                            <div class="line b-b line-lg"></div>
                            <div class="m-t-sm m-b-sm">
                                <button ng-click="left_tree_expand_collapse_all(true)"
                                        class="btn btn-default btn-sm">左侧树全部展开
                                </button>
                                <button ng-click="right_tree_expand_collapse_all(true)"
                                        class="btn btn-default btn-sm">右侧树全部展开
                                </button>
                            </div>
                            <div class="m-t-sm m-b-sm">
                                <button ng-click="left_tree_expand_collapse_all(false)"
                                        class="btn btn-default btn-sm">左侧树全部闭合
                                </button>
                                <button ng-click="right_tree_expand_collapse_all(false)"
                                        class="btn btn-default btn-sm">右侧树全部闭合
                                </button>
                            </div>
                            <div class="line b-b line-lg"></div>
                            <div class="m-t-sm m-b-sm" ng-int="initRightTree()">
                                <button ng-click="addLeftItemToRightTree()"
                                        class="btn btn-default btn-sm">添加左侧节点到右侧
                                </button>
                            </div>
                            <div class="line b-b line-lg"></div>
                            <!--<button ng-click="saveTreeMenu()" class="btn btn-success btn-sm">
                               <i class="fa fa-fw m-r-xs fa-plus"></i>保存节点信息
                           </button> -->
                            <button type="submit" class="btn btn-primary" ng-click="saveTreeMenu()">保存</button>
                            <button type="submit" class="btn btn-default" ng-click="back()">返回</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        菜单结构信息：
                        <ul id="rightMenuTree" class="ztree"></ul>
                        <div class="m-t-sm m-b-sm">
                            <button ng-click="addTreeItem()" class="btn btn-default btn-sm">添加子节点</button>
                            <button ng-click="addTreeRootItem()" class="btn btn-default btn-sm">添加根节点</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

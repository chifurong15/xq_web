
<div class="wrapper-md" ng-controller="userListController" ng-init="init()">
    <div class="panel panel-default m-all-0">
      <div class="panel-body">
        <form method="get">
          <div class="form-inline">
           <button type="submit" class="btn btn-primary" ng-click="addUser()">
              <i class="fa fa-plus"></i>新增用户
            </button>
            <div class="input-group" style="margin-left:20px;">
              <select class="input-sm form-control w-sm inline v-middle" style="width:140px;" ng-model="x" ng-options="m.name for m in users" ng-init="userType()" ng-change='userTypeFind(x)'>
                <option value="">所有用户</option>
              </select>
            </div>
            <!-- <div class="form-group">
              <input id="find" type="text" class="form-control" placeholder="输入角色名" ng-model="name" style="margin-right:10px;">
              <button type="submit" class="btn btn-primary" ng-click="find()">
                <i class="fa fa-search"></i>搜索
              </button>
            </div> -->
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
            	<th>序号</th>
              <th>用户名</th>
              <th>姓名</th>
              <th>性别</th>
              <!-- <th>状态</th> -->
              <th>手机号码</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in userList">
            	<td>{{$index+1 + (paginationConf.currentPage-1)*paginationConf.itemsPerPage}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.name}}</td>
              <td>
                <span class="" title="" ng-if="user.gender === 1">男</span>
                <span class="" title="" ng-if="user.gender === 2">女</span>
              </td>
              <!-- <td>
              	<span class="label bg-success zxs" title="Active" ng-if="user.status === 1">激活</span>
                  <span class="label bg-danger zxs" title="InActive" ng-if="user.status === 2">禁用</span>
              </td> -->
              <td>{{user.cellphone}}</td>
              <td>{{user.createTime}}</td>
              <td>
                <!-- <button ng-click="cancel(user.id)" ng-if="user.status === 1" class='zxss btn btn-primary btn-xs'>禁用</button>
                <button ng-click="cancel(user.id)" ng-if="user.status === 2" class='zxss btn btn-primary btn-xs'>激活</button>&nbsp -->
                <a class="btn btn-primary btn-xs" ng-click='details(user.id)'><i class="fa fa-info" title="详细"></i></a>
                <a class="btn btn-primary btn-xs" ng-click='revise(user.id)'><i class="fa fa-edit" title="修改"></i></a>
                <a class="btn btn-primary btn-xs" ng-click="deletes(user.id)"><i class="fa fa-trash-o" title="删除"></i></a>
                <a class="btn btn-primary btn-xs" ng-click="reset(user.id)"><i class="fa fa-key" title="重置密码"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
  </div>
</div>

<div ng-controller="eventTypeCtrl" ng-init="init()">
    <div class="wrapper">
        <div class="panel panel-default m-n">
            <div class="panel-body">
                <form class="form-inline" method="get">
                    <div class="form-item">
                        <label>行政区域</label>
                        <input type="text" class="form-control input-short-o" ng-model="regionName"/>
                        <span class="input-group-addon" ng-click="regionTree();"><i class="fa fa-search"></i></span>
                    </div>
                    <!--<button type="submit" class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i>搜索
                    </button>-->
                </form>
            </div>
        </div>
        <div class="panel panel-default panel-m" style="border-top: none;">
            <div class="panel-body">
            	<div class="form-radio">
                    <label class="radio-inline i-checks">
                        <input type="radio" name="radioName" value="1" ng-model="isSelected" ng-click="radioBtn(isSelected)"><i></i>
                        	本年
                    </label>
                    <label class="radio-inline i-checks">
                        <input type="radio" name="radioName" value="2" ng-model="isSelected" ng-click="radioBtn(isSelected)"><i></i>
                        	本月
                    </label>
                    <label class="radio-inline i-checks">
                        <input type="radio" name="radioName" value="3" ng-model="isSelected" ng-click="radioBtn(isSelected)"><i></i>
                        	上月
                    </label>
                </div>
                <ul class="nav nav-tabs chart-tab" role="tablist">
                    <li class="active">
                        <a href="#typeTable" onclick="return false;" data-toggle="tab">表格</a>
                    </li>
                    <li>
                        <a href="#typeChart" onclick="return false;" data-toggle="tab">图表</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="typeTable">
                        <div class="table-responsive" style="margin-top: 20px;">
	                        <table class="table table-bordered table-hover">
	                            <tr>
	                                <th>序号</th>
	                                <th>类型名称</th>
	                                <th>类型数量</th>
	                                <th>所占比例</th>
	                            </tr>
	                            <tr ng-repeat="module in moduleList" ng-init="index = $index+1">
	                                <td>{{index}}</td>
	                                <td>{{module.name}}</td>
	                                <td>{{module.count}}</td>
	                                <td>{{module.percent | number:2}}%</td>
	                            </tr>
	                        </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="typeChart">
                        <div id="eventTypeChart"></div>
					</div>
                </div>
            </div>
        </div>
    </div>
	
	<!-- 行政区域树模态框 -->
    <div class="modal fade" id="regionTree" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">行政区域选择</h4>
                </div>
                <div class="modal-body regionTree-body">
                    <ul id="regionTreeContainer" class="ztree"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="getRegion(regionId);">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
	
</div>

<div class="bulletin" ng-controller="bulletinAddCtrl" ng-init="init()">
    <div class="wrapper-md ">
    	<div class="panel panel-default m-n">
        	<div class="panel-body">通报管理&nbsp;>>&nbsp;{{!id ? '新建' : '编辑'}}</div>
        </div>
    	<div class="panel panel-default">
    		<div class="panel-body">
				<form class="form-inline">
					<div class="form-item">
						<label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">类型</font></font></label>
	                    <select ng-model="type" class="form-control select-short">
	                    	<option value="">请选择类型</option>
	                    	<option value="1">暗查暗访</option>
	                    	<option value="2">每周动态</option>
	                    	<option value="3">月度考核简报</option>
	                    	<option value="4">督导检查通报</option>
	                    </select>
					</div>
					<div class="form-item">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">标题</font></font></label>
                        <input type="text" class="form-control input-short" ng-model="title">
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
                    <br/>
					<div class="form-item">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">上传人</font></font></label>
                        <input type="text" class="form-control input-short" ng-model="issuer">
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
        			<div class="form-item input-group date date_picker"id="J-postTime">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">上传日期</font></font></label>
                    	<input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="postTime">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
					<!--<div class="form-item input-group date date_picker" id="J-year">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">年份</font></font></label>
                        <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="year">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>-->
					<div class="form-item input-group date date_picker" id="J-month">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">月份</font></font></label>
                        <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="month">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
					<br>
					<div class="form-item">
						<label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">描述</font></font></label>
					</div>
					<div id="editor"></div>
					<div class="form-item">
						<input type="file" class="hidden" id="J-attandUploader" ng-model="attandUrl" onchange="angular.element(this).scope().uploadFile(this)"/>
						<input type="hidden" ng-model="attandName" value=""/>
	                    <button class="btn btn-default" onclick="document.getElementById('J-attandUploader').click()">{{attandName ? attandName : '上传文件(doc)'}}</button>
                    </div>
                    <div style="text-align: center;">
	                    <button type="button" class="btn btn-primary" ng-click="submit()">确定</button>
	                    <button type="button" class="btn btn-default" ng-click="back()">取消</button>
                    </div>
				</form>
			</div>
    	</div>
    	<div style="overflow: hidden;"><button type="button" class="btn btn-default" ng-click="goBack()" style="position: absolute;right: 20px;">返回</button></div>
    	
    </div>
</div>
<script type="text/javascript">
	var ue =  CKEDITOR.replace( 'editor' );
</script>

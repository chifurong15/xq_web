<div ng-controller="myCommand">
	<div class="wrapper-md">
		<div class="panel panel-default m-n">
			<div class="panel-body" style="position: relative;">
				<span class="tag">我的批示</span><span class="tag-right"></span>
			</div>
		</div>
		<div class="panel panel-default m-all-0">
			<div class="panel-body">
				<form method="get">
					<div class="form-inline">
						<div class="form-item">
							<label>问题来源</label>
							<select class="form-control select-short" ng-change="selectChange();"
									ng-model="eventResource">
								<option value="A">河长APP</option>
								<option value="B">电话上报</option>
								<option value="C">公众APP</option>
								<option value="D">微信</option>
								<option value="F">曝光台</option>
								<option value="G">钉钉平台</option>
							</select>
						</div>
						<div class="form-item">
							<label>问题等级</label>
							<select class="form-control select-short" ng-change="selectChange();" ng-model="eventLevel">
								<option>一般</option>
								<option>紧急</option>
								<option>特急</option>
							</select>
						</div>
						<div class="form-item">
							<label>问题类型</label>
							<input type="text" class="form-control input-short-o" ng-model="eventType"/>
							<a href="javascript:void(0);" ng-click="regionTree()" class="input-group-addon"><i
									class="fa fa-search"></i></a>
						</div>
						<div class="form-item">
							<label>事发时间</label>
							<input type="date" class="form-control input-short" ng-model="eventDate"/>
						</div>
						<div class="form-item">
							<label>问题内容</label>
							<input type="text" class="form-control input-short" ng-model="eventContent"/>
						</div>
						<div class="form-item">
							<label>事发区域</label>
							<input type="text" class="form-control input-short-o" ng-model="eventRegion"/>
							<a href="javascript:void(0);" ng-click="regionTree()" class="input-group-addon"><i
									class="fa fa-search"></i></a>
						</div>
						<div class="form-item">
							<label>问题状态</label>
							<select class="form-control select-short" ng-change="selectChange();" ng-model="status">
								<option value="D">处理中</option>
								<option value="Z">已结案件</option>
								<option value="X">作废案件</option>
							</select>
						</div>
						<div class="form-item">
							<label>上报号码</label>
							<input type="text" class="form-control input-short" ng-model="eventTel"/>
						</div>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-search"></i>搜索
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-bordered table-hover" data-filter="#filter">
						<tr>
							<th>到达时间</th>
							<th>问题来源</th>
							<th>问题等级</th>
							<th>事发时间</th>
							<th>问题内容</th>
							<th>行政区域</th>
							<th>问题状态</th>
						</tr>
						<tr ng-repeat="module in moduleList" ng-init="index=$index+1" ng-click="eventDetail()"
							style="cursor:pointer;">
							<td>{{module.sendTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
							<td>{{module.eventResource}}</td>
							<td>{{module.eventLevel}}</td>
							<td>{{module.eventTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
							<td>{{module.eventContent}}</td>
							<td>{{module.eventRegion}}</td>
							<td>{{module.status}}</td>
						</tr>
					</table>

				</div>
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
	</div>
</div>

<div class="fenxintongji" ng-controller="patrolStandingBookDetail" ng-init="init()">
    <div class="wrapper-md">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">河长巡河台账</span><span class="tag-right"></span>
                <div style="overflow: hidden;">
                    <button type="button" class="btn btn-primary" ng-click="goBack()"
                            style="position: absolute;right: 20px;bottom: 20px;">返回
                    </button>
                </div>

            </div>
        </div>
        <div class="panel panel-default panel-m" style="border-top: none;">
            <div class="panel-body">
                <div class="tab-content" ng-show="level == 2">
                    <div class="tab-pane active">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover ">
                                <tbody class="bTable">
                                <tr class='tHeader'>
                                    <th style="width: 5%;">序号</th>
                                    <th style="width: 10%;">河长姓名</th>
                                    <th style="width: 10%;">上报时间</th>
                                    <th style="width: 25%;">问题点位</th>
                                    <th style="width: 25%;">问题详情</th>
                                    <th style="width: 15%;">河段名称</th>
                                    <th style="width: 10%;">处理状态</th>
                                </tr>
                                <tr ng-repeat="lst in peoblemList" >
                                    <td>{{$index + 1}}</td>
                                    <td>{{lst.reportPerson}}</td>
                                    <td>{{lst.reportTime}}</td>
                                    <td>{{lst.address}}</td>
                                    <td>{{lst.typeName}}</td>
                                    <td>{{lst.eventReachName}}</td>
                                    <td>{{lst.status}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-content" ng-show="level == 1">
                    <div class="tab-pane active">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover ">
                                <tbody class="bTable">
                                <tr class='tHeader'>
                                    <th style="width: 5%;">序号</th>
                                    <th style="width: 10%;">河长姓名</th>
                                    <th style="width: 10%;">开始时间</th>
                                    <th style="width: 10%;">结束时间</th>
                                    <th style="width: 10%;">巡河时长</th>
                                    <th style="width: 15%;">河段名称</th>
                                </tr>
                                <tr ng-repeat="lst in dataList" >
                                    <td>{{$index + 1}}</td>
                                    <td>{{lst.chairman_name}}</td>
                                    <td>{{lst.startTime}}</td>
                                    <td>{{lst.endTime}}</td>
                                    <td>{{lst.period}}</td>
                                    <td>{{lst.reachName}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>

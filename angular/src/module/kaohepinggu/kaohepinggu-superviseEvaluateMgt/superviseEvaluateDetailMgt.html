<div ng-controller="superviseEvaluateDetailMgtCtrl" ng-init="init()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">监督评价详情</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default m-all-0">
			<div class="panel-body">
				<div class="panel-content">
					<div class="patrolDetailContent">
						<div class="form-item">
							<label>期号：</label>
							<span ng-bind="superviseList.num"></span>
						</div>
						<div class="form-item">
	                        <label>行政区域：</label>
							<span ng-bind="superviseList.region"></span>
	                    </div>
						<br />
                      	<div class="form-item">
							<label>河段名称：</label>
							<span ng-bind="superviseList.reach"></span>
						</div>
						<div class="form-item">
							<label>监督人员：</label>
							<span ng-bind="superviseList.supervise"></span>
						</div>
						<br />	
						<div class="form-item">
							<label>不满意原因：</label>
							<span ng-bind="superviseList.reason"></span>
						</div>
						<div class="form-item">
							<label>其他原因：</label>
							<span ng-bind="superviseList.otherReason"></span>
						</div>
						<br />
                        <div class="form-item">
							<label>问题位置：</label>
							<span ng-bind="superviseList.patrolAdress"></span>
						</div>
						<div class="form-item">
							<label>评价日期：</label>
							<span ng-bind="superviseList.date"></span>
						</div>
						<br />
						<div class="form-item">
							<label>问题照片：</label>
		                	<div id="layer-photos-before" class="layer-photos-demo" style="margin-left: 30px;">
							  	<img style="margin: 0 5px;" layer-pid="" layer-src="/src/img/bg.jpg" src="/src/img/bg.jpg" alt="问题照片" width="60px" height="60px">
							  	<img style="margin: 0 5px;" layer-pid="" layer-src="/src/img/bg.jpg" src="/src/img/bg.jpg" alt="问题照片" width="60px" height="60px">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-default" ng-click="getBack()">
						<i class="fa fa-reply"></i>返回
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	layui.use('layer', function() {
		layer.photos({
		  photos: '#layer-photos-before'
		  ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
		}); 
	});

</script>

<div ng-controller="patrolMgtCtrl" ng-init="init()">

    <div class="wrapper-md">
		<div class="panel panel-default m-n">
			<div class="panel-body" style="position: relative;">
				<span class="tag">巡查问题管理</span><span class="tag-right"></span>
			</div>
		</div>

        <div class="panel panel-default m-all-0">
			<div class="panel-body">
				<form class="form-patrolMgt form-inline" method="get">
					<div class="form-item">
						<label>河道名称</label>
						<input type="text" class="form-control input-short" ng-model="reachName" />
					</div>
					<div class="form-item">
                        <label>问题类型</label>
                        <select ng-model="problem" class="form-control select-short">
                        	<option value="">请选择</option>
							<option value="{{item}}" ng-repeat="item in problemList">{{item}}</option>
                        </select>
                    </div>
                    <div class="form-item">
						<label>巡查人员</label>
						<input type="text" class="form-control input-short" ng-model="patrolperson" />
					</div>
					<div class="form-item">
						<label>所属区域</label>
						<input ng-model="regionName" type="text" class="form-control input-short-o" readonly="readonly" ng-click="getRegionShow()">
						<a class="input-group-addon" ng-click="getRegionShow()"><i class="fa fa-search"></i></a>
					</div>
					<br/>
					<div class="form-item">
	                    <label>开始日期</label>
	                    <div class="input-group date date_picker date-tj" id="beginTime">
	                        <input type="text" class="form-control input-short-o" ng-model="beginTime" />
	                        <span class="input-group-addon">
	                            <i class="fa fa-calendar"></i>
	                        </span>
	                    </div>
	                </div>
	                <div class="form-item">
	                    <label>结束日期</label>
	                    <div class="input-group date date_picker date-tj" id="endTime">
	                        <input type="text" class="form-control input-short-o" ng-model="endTime" />
	                        <span class="input-group-addon">
	                            <i class="fa fa-calendar"></i>
	                        </span>
	                    </div>
	                </div>
					<button type="submit" class="btn btn-primary" ng-click="getMdSearch()">
                        <i class="fa fa-search"></i>搜索
                    </button>
					<button type="button" class="btn btn-primary m-l-15" ng-click="getReSet()">
                        <i class="fa fa-refresh"></i>重置
                    </button>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive table-jm">
					<!--<div class="table-bar">
						<button type="button" class="btn btn-primary" ng-click="getReachAdd()">
                            <i class="fa fa-plus"></i>新增
                        </button>
					</div>-->
					<table class="table table-bordered table-hover table-patrolMgt" data-filter="#filter">
						<thead>
							<tr>
								<th class="wid-5">序号</th>
								<th class="wid-10">日期
									<i class="fa fa-caret-up thSort" aria-hidden="true" title="升序" ng-click="sort('asc','patrolDate')"></i>
									<i class="fa fa-caret-down thSort" aria-hidden="true" title="降序" ng-click="sort('desc','patrolDate')"></i></th>
								</th>
								<th class="wid-10">河道
									<i class="fa fa-caret-up thSort" aria-hidden="true" title="升序" ng-click="sort('asc','riverName')"></i>
									<i class="fa fa-caret-down thSort" aria-hidden="true" title="降序" ng-click="sort('desc','riverName')"></i></th>
								</th>
								<th class="wid-10">问题</th>
								<th class="wid-10">巡查员
									<i class="fa fa-caret-up thSort" aria-hidden="true" title="升序" ng-click="sort('asc','patorPerson')"></i>
									<i class="fa fa-caret-down thSort" aria-hidden="true" title="降序" ng-click="sort('desc','patorPerson')"></i></th>
								</th>
								<th class="wid-25">所扣分数
									<i class="fa fa-caret-up thSort" aria-hidden="true" title="升序" ng-click="sort('asc','buckleScores')"></i>
									<i class="fa fa-caret-down thSort" aria-hidden="true" title="降序" ng-click="sort('desc','buckleScores')"></i></th>
								</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="module in moduleList" ng-init="index=$index+1">
								<td>{{index}}</td>
								<td>{{module.patrolDate}}</td>
								<td>{{module.riverName}}</td>
								<td>{{module.riverQuestion}}</td>
								<td>{{module.patorPerson}}</td>
								<td>{{module.buckleScores}}</td>
								<td class="td-tool">
									<!--<a class="btn btn-primary btn-xs" ng-click="getAccessoryDetail(module)">
										<i class="fa fa-pencil" title="修改"></i>
									</a>-->
									<a class="btn btn-primary btn-xs" ng-click="getHydrologicDetail(module.id)">
										<i class="fa fa-info" title="查看"></i>
									</a>
									<a class="btn btn-primary btn-xs" ng-click="getHydrologicDelete(module.id,module.name)">
										<i class="fa fa-trash-o" title="删除"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<tm-pagination conf="paginationConf"></tm-pagination>
			</div>
		</div>
    </div>
    <!--描述：所属区域树-->
	<div class="modal fade" id="regionTreeModal" role="dialog_region" data-backdrop="static">
		<div class="modal-dialog modal-jm " role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">选择区域</h4>
				</div>
				<div class="modal-body">

					<ul id="regionTreeContainer" class="ztree regionTreeContent"></ul>
				</div>
				<div class="modal-footer">
					<a href="javascript:;" class="btn btn-primary btn-o" ng-click="getModalOk()">
						<i class="fa fa-check"></i>
						<span>确 定</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

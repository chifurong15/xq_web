<div ng-controller="superviseReportDetailMgtCtrl" ng-init="init()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">监督举报详情</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default m-all-0">
			<div class="panel-body">
				<div class="panel-content">
					<div class="patrolDetailContent">
						<div class="form-item">
							<label>举报日期：</label>
							<span ng-bind="reportList.reportDate"></span>
						</div>
						<div class="form-item">
	                        <label>行政区域：</label>
							<span ng-bind="reportList.regionName"></span>
	                    </div>
						<br />
                      	<div class="form-item">
							<label>河段名称：</label>
							<span ng-bind="reportList.riverName"></span>
						</div>
						<div class="form-item">
							<label>举报人员：</label>
							<span ng-bind="reportList.reportor"></span>
						</div>
						<br />
						<div class="form-item">
							<label>联系电话：</label>
							<span ng-bind="reportList.contactType"></span>
						</div>
						<div class="form-item">
							<label>举报问题：</label>
							<span ng-bind="reportList.reportProblem"></span>
						</div>
						<br />	
						<div class="form-item">
							<label>问题位置：</label>
							<span ng-bind="reportList.problemPosition"></span>
						</div>
						<div class="form-item">
							<label>限制日期：</label>
							<span ng-bind="reportList.overTime"></span>
						</div>
						<br />	
						<div class="form-item">
							<label>问题附件：</label>
							<button class="btn btn-info" ng-click="getFile(1)"><i class="fa fa-css3"></i>查看附件</button>
						</div>
						<br />
                        <div class="form-item">
							<label>批处理意见：</label>
							<button class="btn btn-primary" ng-click="getFile(2)"><i class="fa fa-css3"></i>查看附件</button>
						</div>
						<br />
						<div class="form-item">
							<label>处理结果：</label>
							<button class="btn btn-success" ng-click="getFile(3)"><i class="fa fa-css3"></i>查看附件</button>
						</div>
						<br />
						<div class="form-item">
							<label>处理状态：</label>
							<span ng-bind="reportList.processingStatus"></span>
						</div>
						<div class="form-item">
							<label>举报人评价：</label>
							<span>{{reportList.reportEvaluate == 1 ? '满意' : '不满意'}}</span>
						</div>
						<div class="form-item">
							<label>举报来源：</label>
							<span ng-bind="reportList.reportSource"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<button type="submit" class="btn btn-default" ng-click="getBack()">
						<i class="fa fa-reply"></i>返回
					</button>
				</div>
			</div>
		</div>
	</div>
	<!--查看附件-->
	<div class="modal fade" id="fileModal" role="dialog_file" data-backdrop="static">
		<div class="modal-dialog modal-jm " role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">附件</h4>
				</div>
				<div class="modal-body">
					<div id="problemFile"></div>
				</div>
				<div class="modal-footer">
					<a href="javascript:;" class="btn btn-primary btn-o" ng-click="getModalOk()">
						<i class="fa fa-check"></i>
						<span>确 定</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="vendor/PDFObject/pdfobject.js"></script>
<script>
	PDFObject.embed("{{problemAttant}}","#problemFile");
</script>

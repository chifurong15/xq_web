<div ng-controller="superviseReportDetailMgtCtrl" ng-init="init()" class="superviseReportDetailMgtCtrl">
	<div class="wrapper-md">
		<div class="panel panel-default m-n">
			<div class="panel-body" style="position: relative;">
				<span class="tag">社会监督举报详情</span><span class="tag-right"></span>
			</div>
		</div>
		<div class="panel panel-default m-all-0">
			<div class="panel-body">
				<div class="panel-content">
					<div class="patrolDetailContent">


						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>举报日期：</label>
									<span ng-bind="reportList.reportDate"></span>
								</div>
								<div class="form-item">
									<label>行政区域：</label>
									<span ng-bind="reportList.regionName"></span>
								</div>
								<div class="form-item">
									<label>举报人员：</label>
									<span ng-bind="reportList.reportor"></span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>办结日期：</label>
									<span ng-bind="reportList.overTime"></span>
								</div>
								<div class="form-item">
									<label>转办方式：</label>
									<span ng-bind="reportList.way"></span>
								</div>
								<div class="form-item">
									<label>承办单位：</label>
									<span ng-bind="reportList.organizer"></span>
								</div>

							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>河段名称：</label>
									<span ng-bind="reportList.riverName"></span>
								</div>

							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>联系电话：</label>
									<span ng-bind="reportList.contactType"></span>
								</div>
								<div class="form-item">
									<label>回复人联系方式：</label>
									<span ng-bind="reportList.replierPhone"></span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>举报问题：</label>
									<span ng-bind="reportList.reportProblem"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>问题位置：</label>
									<span ng-bind="reportList.problemPosition"></span>
								</div>
							</div>
						</div>

						<div class="row">

							<div class="col-md-12">
								<div class="form-item">
									<label>分数：</label>
									<span ng-bind="reportList.score"></span>
								</div>
								<div class="form-item">
									<label>回复方式：</label>
									<span ng-bind="reportList.reportway"></span>
								</div>
								<div class="form-item">
									<label>要求回复日期：</label>
									<span ng-bind="reportList.requireReport"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>回复举报人日期：</label>
									<span ng-bind="reportList.reportorTime"></span>
								</div>
								<div class="form-item">
									<label>回复时间：</label>
									<span ng-bind="reportList.requireReport"></span>
								</div>
								<div class="form-item">
									<label>回复人：</label>
									<span ng-bind="reportList.replier"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>处理状态：</label>
									<span ng-bind="reportList.processingStatus"></span>
								</div>
								<div class="form-item">
									<label>举报人评价：</label>
									<span>{{reportList.reportEvaluate == 1 ? '满意' : '不满意'}}</span>
								</div>
								<div class="form-item">
									<label>举报来源：</label>
									<span ng-bind="reportList.reportSource"></span>
								</div>
							</div>

						</div>



						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>问题类型：</label>
									<span ng-bind="reportList.eventType"></span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>备注：</label>
									<span ng-bind="reportList.remark"></span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>回复内容：</label>
									<span ng-bind="reportList.replierContent"></span>
								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>问题附件：</label>
									<div class="form-item" style="position: relative;width: 426px;top: -10px;">
										<span ng-repeat="item in fileList" style="color: #333;cursor: pointer;display: block;margin: 8px 10px;" ng-click="downFile(item.previewURL)">{{item.name}}
										</span>
									</div>
									<!--<button class="btn btn-info" ng-click="viewFile(1)"><i class="fa fa-css3"></i>查看附件</button>-->
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>拟处理意见：</label>
									<span ng-show="reportList.processingContent">{{reportList.processingContent}}</span>
									<br  ng-show="reportList.processingContent" />
									<div class="form-item" style="position: relative;width: 426px;top: -13px;">
										<span ng-repeat="item in fileList3" style="color: #333;cursor: pointer;display: block;margin: 8px 10px;" ng-click="downFile(item.previewURL)">{{item.name}}
										</span>
									</div>
									<!--<button class="btn btn-info" ng-click="viewFile(1)"><i class="fa fa-css3"></i>查看附件</button>-->
								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-md-12">
								<div class="form-item">
									<label>处理结果：</label>
									<div class="form-item" style="position: relative;width: 426px;top: -10px;">
                                <span ng-repeat="item in fileList4" style="color: #333;cursor: pointer;display: block;margin: 8px 10px;" ng-click="downFile(item.previewURL)">{{item.name}}
                                </span>
									</div>
									<!--<button class="btn btn-info" ng-click="viewFile(1)"><i class="fa fa-css3"></i>查看附件</button>-->
								</div>
							</div>
						</div>



					</div>
				</div>
			</div>
			<div class="panel-footer m-b-10">
				<div class="btn-box">
					<!--<button type="submit" class="btn btn-primary" ng-click="getSubmit()" ng-show="showBut">-->
					<!--<i class="fa fa-check"></i>修改-->
					<!--</button>-->
					<button type="submit" class="btn btn-default" ng-click="getBack()">
						<i class="fa fa-reply"></i>返回
					</button>
				</div>
			</div>
		</div>
	</div>
	<!--查看附件-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 data-backdrop="static" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						查看附件
					</h4>
				</div>
				<div class="modal-body">
					<div style="margin: 10px 0;" ng-show="showImg" >
						<img src="{{imgUrl}}" alt="">
					</div>
					<div id="file" style="height: 400px;" ng-show="!showImg"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>

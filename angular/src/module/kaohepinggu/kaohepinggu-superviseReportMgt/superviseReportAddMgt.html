                    </div>

                    </div>
                    <div class="input-group form-item" style="z-index: 10;">
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">分数</font></font></label>

<script>
    $(".uploadfile").fileinput({
        allowedFileExtensions: ['doc','docx','png','jpeg'],
        uploadAsync: true, //默认异步上传
        showRemove: true, //显示移除按钮
        // maxFileCount: 1, //表示允许同时上传的最大文件个数
        language: 'zh', //设置语言
        uploadUrl: '#', //上传的地址
        showUpload: false, //显示批量上传按钮
        showCaption: true, //是否显示标题
        browseClass: "btn btn-primary", //按钮样式
        showPreview: true, //是否显示预览
        dropZoneEnabled: true, //是否显示拖拽区域
        validateInitialCount: true,
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
</script>

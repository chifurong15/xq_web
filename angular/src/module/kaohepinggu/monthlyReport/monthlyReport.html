<div class="fenxintongji" ng-controller="monthlyReportCtrl" ng-init="init()">
    <div class="wrapper-md">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">考核月报</span><span class="tag-right"></span>

            </div>
        </div>
        <div class="panel panel-default panel-m" style="border-top: none;">
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="tableStatistics">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover ">
                                <tbody class="bTable">
                                <tr class='tHeader'>
                                    <th style="width: 5%;">序号</th>
                                    <th style="width: 10%;">月份</th>
                                    <th style="width: 25%;">初稿</th>
                                    <th style="width: 25%;">完整稿</th>
                                    <th style="width: 15%;">操作</th>
                                </tr>
                                <tr ng-repeat="lst in dataList" ng-init="index=$index+1">
                                    <td>{{index}}</td>
                                    <td>{{lst.yearmonth}}</td>
                                    <td>
                                        <a ng-if="lst.accessory" ng-click="download1(lst.accessory)">{{lst.accessory}}</a>
                                    </td>
                                    <td>
                                        <a ng-if="lst.accessoryurl" ng-click="download(lst.accessoryurl)">{{fileUrl}}{{lst.accessoryurl}}</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary btn-xs" ng-click="autoCreate(lst)" ng-if="!lst.accessoryurl">生成月报</a>
                                        <a class="btn btn-primary btn-xs" ng-click="getUploadFile(lst)" ng-if="!lst.accessoryurl">上传月报</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--附件上传-->
        <div class="modal fade" id="coverModal" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <li class="fa fa-remove"></li>
                        </button>
                        <h4>上传附件</h4>
                    </div>
                    <div class="modal-body">

                        <div>
                            <input type="file" class="hidden" id="J-attandUploader" ng-model="attandUrl"
                                   onchange="angular.element(this).scope().uploadFile(this)"/>
                            <input type="hidden" ng-model="attandName" value=""/>
                            <button class="btn btn-default" onclick="document.getElementById('J-attandUploader').click()">
                                选择文件
                            </button>
                        </div>


                        <div class="file-list-show">
                            <div class="file-list-content" ng-repeat="(index,item) in fileUploadList">
                                <span class="file-list-title">{{item.fileName}}</span>
                                <span class="file-list-delete" ng-click="deleteFile(index)">删除</span>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <a href="javascript:;" class="btn btn-primary btn-o" ng-click="getUpload()">
                            <i class="fa fa-check"></i>
                            <span>确定</span>
                        </a>
                        <a href="javascript:;" class="btn btn-default btn-o" data-dismiss="modal">
                            <i class="fa fa-reply"></i>
                            <span>取消</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

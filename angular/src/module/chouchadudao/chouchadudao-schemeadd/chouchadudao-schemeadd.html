<div class="anchaanfang" ng-controller="anchaanfangSchemeAddCtrl" ng-init="init()">
    <div class="wrapper-md ">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">暗查暗访</span><span class="tag-right"></span><span class="tag-right tag-left"></span><span class="tag tag1">{{!id ? '新增' : '编辑'}}方案</span><span class="tag-right"></span>
                <div style="overflow: hidden;"><button type="button" class="btn btn-primary" ng-click="goBack()" style="position: absolute;right: 20px;bottom: 20px;">返回</button></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" style="padding-left: 25%;">
                    <div class="form-item" >
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">标题</font></font></label>
                        <input type="text" class="form-control input-short" >
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
                    <div class="form-item" >
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">反馈区域数量</font></font></label>
                        <input type="text" class="form-control input-short" >
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
                    <br>
                    <div class="input-group date date_picker form-item" id="J-searchTime">
                        <label class="near"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">反馈时间</font></font></label>
                        <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="searchTime" style="margin-left: 21px;">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                    <div class="form-item" >
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">暗查暗访方案</font></font></label>
                        <input type="text" class="form-control input-short" >
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                        <button type="button" class="btn btn-primary" style="position: relative;top: -10px;">预览</button>
                    </div>
                    <br>
                    <div class="form-item" >
                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">暗查暗访计划</font></font></label>
                        <input type="text" class="form-control input-short" >
                        <span class="required"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">*</font></font></span>
                    </div>
                </form>
                <div style="text-align: center;margin: 35px 0;">
                    <button type="button" class="btn btn-primary" style="margin: 0 50px;" ng-click="submit()" >生成方案</button>
                    <button type="button" class="btn btn-default" ng-click="back()">取消</button>
                </div>
                <!--<div style="text-align: right;">
                    <input type="file" class="hidden" id="J-attandUploader" ng-model="attandUrl" onchange="angular.element(this).scope().uploadFile(this)"/>
                    <button class="btn btn-default" onclick="document.getElementById('J-attandUploader').click()">导入(.xls)</button>
                </div>-->

            </div>
        </div>

    </div>

</div>

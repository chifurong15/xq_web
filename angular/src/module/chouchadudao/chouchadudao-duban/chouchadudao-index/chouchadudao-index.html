<div class="anchaanfang" ng-controller="dubanListCtrl" ng-init="init()">
    <div class="wrapper-md ">
    	<div class="panel panel-default m-n">
        	<div class="panel-body" style="position: relative;">
        		<span class="tag">督办</span><span class="tag-right"></span>
        	</div>
        	
        </div>
    	<div class="panel panel-default">
        	<div class="panel-body">
        		<div class="table-bar">
        			<form class="form-inline clearfix">        					                    
	        			<div class="input-group date date_picker form-item" id="J-searchTime">
	                        <label class="near"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">下发日期</font></font></label>
	        				<input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="searchTime">
	                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
	                    </div>
	        			<div class="form-item" >
	                        <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">督办对象</font></font></label>
	                        <input type="text" class="form-control input-short" ng-model="objectname">
	                    </div>
	                    <div class="input-group form-item">
	                        <label class="near n"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">状态</font></font></label>
	        				<select ng-model="status" class="form-control select-short" style="width: auto;">
	                        	<option value="">请选择</option>
	                        	<option value="{{item.id}}" ng-repeat="item in statusList">{{item.status}}</option>
	                        </select>
	                    </div>	                                 
        				<div class="input-group">
		                    <button class="btn btn-primary" ng-click="search()">
		                    	<i class="fa fa-search"></i>搜索
		                    </button>
							<button type="button" class="btn btn-primary" ng-click="reset()" style="margin: 0 5px;">
								<i class="fa fa-refresh"></i>重置
							</button>
	                    </div>
	                    <div class="input-group fr" ng-if="num ==2">
		                    <button type="button" class="btn btn-primary" ng-click="add()">
		                        <i class="fa fa-plus"></i> 新增
		                    </button>
	                    </div>
                    </form>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tableStatistics">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover">
                                <tbody>
                                	<tr class='tHeader'>
	                                    <th width="5%">序号</th>
	                                    <th width="15%">标题</th>
	                                    <th width="15%">下发日期</th>
	                                    <th width="15%">督办对象</th>
	                                    <th width="15%">状态</th>
	                                    <th width="10%">操作</th>
	                                </tr>
	                                <tr ng-repeat="item in moduleList" ng-if="num == 5">
	                                    <td>{{$index+1}}</td>
	                                    <td>{{item.title}}</td>
	                                    <td>{{item.issuedtime}}</td>
										<td>{{item.objectname}}</td>
	                                    <td>
	                                    	<span class="label label-danger" ng-if="item.status == 0">已下发</span>
											<span class="label label-warning" ng-if="item.status == 1">已回复</span>
											<span class="label label-danger" ng-if="item.status == 2">已处理</span>
											<span class="label label-primary" ng-if="item.status == 3">未按期</span>
											<span class="label label-success" ng-if="item.status == 4">已完结</span>
											<span class="label label-info" ng-if="item.status == 5">已退回</span>

	                                    </td>	                                   
	                                    <td style="text-align: left;">
	                                    	<button type="button" class="btn btn-success" ng-click="view(item.id , item.status)">查看</button>
											<button type="button" class="btn btn-danger" ng-if="item.status == 0" ng-click="oprate(item.id ,1 ,item.status)">回复</button>
											<button type="button" class="btn btn-dark" ng-if="item.status == 1 || item.status == 3 || item.status == 5" ng-click="oprate(item.id ,2,item.status)">处理</button>
											<button type="button" class="btn btn-warning" ng-if="item.status == 2 && num ==2" ng-click="oprate(item.id ,3 ,item.status)">核查</button>
										</td>
	                                </tr>
									<tr ng-repeat="item in moduleList" ng-if="num ==2">
										<td>{{$index+1}}</td>
										<td>{{item.title}}</td>
										<td>{{item.issuedtime}}</td>
										<td>{{item.objectname}}</td>
										<td>
											<span class="label label-danger" ng-if="item.status == 0">已下发</span>
											<span class="label label-warning" ng-if="item.status == 1">已回复</span>
											<span class="label label-danger" ng-if="item.status == 2">已处理</span>
											<span class="label label-primary" ng-if="item.status == 3">未按期</span>
											<span class="label label-success" ng-if="item.status == 4">已完结</span>
											<span class="label label-info" ng-if="item.status == 5">已退回</span>

										</td>
										<td style="text-align: left;">
											<button type="button" class="btn btn-success" ng-click="view(item.id , item.status)">查看</button>
											<button type="button" class="btn btn-warning" ng-if="item.status == 2" ng-click="oprate(item.id ,3 ,item.status)">核查</button>
										</td>
									</tr>
                            	</tbody>
                            </table>
                			<tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                    </div>
                    <div class="tab-pane" id="chartStatistics">
                        <div id="patrolChart" class="tj-chart-con"></div>
                    </div>
                </div>
        	
        	</div>
        </div>
    	
    </div>
</div>

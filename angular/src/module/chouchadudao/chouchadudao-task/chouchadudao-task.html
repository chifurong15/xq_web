<div class="anchaanfang" ng-controller="anchaTaskListCtrl" ng-init="init()">
    <div class="wrapper-md ">
        <div class="panel panel-default m-n">
            <div class="panel-body" style="position: relative;">
                <span class="tag">暗查暗访</span><span class="tag-right"></span><span
                    class="tag-right tag-left"></span><span class="tag tag1">任务</span><span class="tag-right"></span>
                <div style="overflow: hidden;">
                    <button type="button" class="btn btn-primary" ng-click="goBack()"
                            style="position: absolute;right: 20px;bottom: 20px;">返回
                    </button>
                </div>
            </div>

        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-bar">
                    <form class="form-inline clearfix">
                        <div class="input-group date date_picker form-item" id="J-searchTime">
                            <label class="near"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">检查日期</font></font></label>
                            <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched"
                                   placeholder="请选择日期" ng-model="searchTime">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                        <div class="input-group form-item">
                            <label class="near n"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">检查区域</font></font></label>
                            <select ng-model="region" class="form-control select-short" style="width: 160px;">
                                <option value="">请选择</option>
                                <option value="{{item.regionName}}" ng-repeat="item in regionList">{{item.regionName}}
                                </option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button class="btn btn-primary" ng-click="search()">
                                <i class="fa fa-search"></i>搜索
                            </button>
                            <button type="button" class="btn btn-primary" style="margin:0 10px ;" ng-click="reSet()">
                                <i class="fa fa-refresh"></i>重置
                            </button>
                        </div>
                        <div class="input-group fr" ng-if="num == 2">
                            <button type="button" class="btn btn-primary" ng-click="add()">
                                <i class="fa fa-plus"></i> 新增
                            </button>
                        </div>
                    </form>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tableStatistics">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover">
                                <tbody>
                                <tr class='tHeader'>
                                    <th width="5%">序号</th>
                                    <th width="15%">标题</th>
                                    <th width="10%">检查日期</th>
                                    <th width="10%">检查区域</th>
                                    <th width="15%">检查河道</th>
                                    <th width="10%">下发人员</th>
                                    <th width="10%">状态</th>
                                    <th width="10%">操作</th>
                                </tr>
                                <tr ng-repeat="item in taskList">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.title}}</td>
                                    <td>{{item.date}}</td>
                                    <td>{{item.regionname}}</td>
                                    <td>{{item.reachname}}</td>
                                    <td>{{item.personnel}}</td>
                                    <td>
                                        <span class="label label-danger" ng-if="item.status == 0">已创建</span>
                                        <span class="label label-info" ng-if="item.status == 1">检查中</span>
                                    </td>
                                    <td style="text-align: left;">
                                        <button type="button" class="btn btn-success" ng-click="view(item.id)">查看
                                        </button>
                                        <button type="button" class="btn btn-warning" ng-if="num !=5"
                                                ng-click="edit(item.id)">修改
                                        </button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                    </div>
                    <div class="tab-pane" id="chartStatistics">
                        <div id="patrolChart" class="tj-chart-con"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

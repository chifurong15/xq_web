<div class="anchaanfang" ng-controller="anchaListCtrl" ng-init="init()">
    <div class="wrapper-md ">
    	<div class="panel panel-default m-n">
        	<div class="panel-body" style="position: relative;">
        		<span class="tag">暗查暗访</span><span class="tag-right"></span>

        	</div>
       
        </div>
    	<div class="panel panel-default">
        	<div class="panel-body">
        		<div class="table-bar">
        			<form class="form-inline clearfix">
						<div class="form-item">
						<label class="near"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">标题</font></font></label>
						<input type="text" class="form-control input-short" ng-model="title">
						</div>
                        <div class="input-group date date_picker form-item" id="J-searchTime">
                            <label class="near"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">期号</font></font></label>
                            <input type="text" class="form-control input-short-o ng-pristine ng-valid ng-touched" placeholder="请选择日期" ng-model="searchTime">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
        				<div class="input-group">
		                    <button class="btn btn-primary" ng-click="search()">
		                    	<i class="fa fa-search"></i>搜索
		                    </button>
							<button type="button" class="btn btn-primary" style="margin:0 10px ;" ng-click="reset()">
								<i class="fa fa-refresh"></i>重置
							</button>
	                    </div>
	                    <div class="input-group fr" ng-if="num == 2">
		                    <button type="button" class="btn btn-primary" ng-click="add()">
		                        <i class="fa fa-plus"></i> 新增
		                    </button>
	                    </div>
                    </form>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tableStatistics">
                        <div class="table-responsive" style="margin-top: 20px;">
                            <table class="table table-bordered table-hover">
                                <tbody>
                                	<tr class='tHeader'>
	                                    <th width="5%">序号</th>
	                                    <th width="15%">标题</th>
	                                    <th width="15%">期号</th>
	                                    <th width="15%">创建人</th>
	                                    <th width="10%">通报名称</th>
										<th width="5%">操作</th>
	                                </tr>
	                                <tr ng-repeat="item in schemeList">
	                                    <td>{{$index+1}}</td>
	                                    <td>{{item.title}}</td>
	                                    <td>{{item.issue}}</td>
										<td>{{item.createuser}}</td>
										<td>
											<a ng-click="viewReport()" ng-if="num == 2">{{item.bulletinName}}</a>
											<a ng-if="num == 5" style="color: #666;cursor: auto">{{item.bulletinName}}</a>
										</td>
	                                    <td style="text-align: center;">
											<button type="button" class="btn btn-success" ng-click="view(item.id)">查看</button>
	                                    </td>
	                                </tr>
                            	</tbody>
                            </table>
                			<tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                    </div>
                    <div class="tab-pane" id="chartStatistics">
                        <div id="patrolChart" class="tj-chart-con"></div>
                    </div>
                </div>
        	
        	</div>
        </div>
    	
    </div>
</div>
